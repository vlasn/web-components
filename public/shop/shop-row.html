<template id="shop-row">
    <div class="shopping-row">
        <div class="shopping-cell row-id"></div>
        <div class="shopping-cell row-name">No name?</div>
        <div class="shopping-cell row-cost"></div>
        <div class="shopping-cell row-buttons"></div>
    </div>
    <style>
        .shopping-row {
            display:flex;
        }
        .shopping-cell {
            flex:1 0 33.3%;
        }
    </style>
</template>

<style>
</style>

<script>
const importDoc = document.currentScript.ownerDocument

class ShopRow extends HTMLElement {
    constructor () {
        super ()
        this.attachShadow({mode: 'open'})
        // As we attached a shadowroot to `this` directly, we don't need to keep a reference to shadowRoot
        // in a separate variable and have access to it via `this`
        const content = importDoc.querySelector('template#shop-row').content
        content.querySelector(".row-cost").innerHTML = this.getAttribute('cost')
        content.querySelector(".row-id").innerHTML = this.getAttribute('id')
        this.shadowRoot.appendChild(content)
    }
}
window.customElements.define('shop-row', ShopRow)
</script>
