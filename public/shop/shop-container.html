<link rel="import" href="shop-row.html" />
<template id="shop-container">
</template>

<style>
</style>

<script>
    class ShopContainer extends HTMLElement {
        constructor () {
            super ()
            const importDoc = document.currentScript.ownerDocument
            this.attachShadow({mode: 'open'})
            // As we attached a shadowroot to `this` directly, we don't need to keep a reference to shadowRoot
            // in a separate variable and have access to it via `this`
            this.shadowRoot.appendChild(importDoc.querySelector('style'))
            const content = importDoc.querySelector('template#shop-container').content
            this.shadowRoot.appendChild(content)
        }
    }
    window.customElements.define('shop-container', ShopContainer)
</script>
