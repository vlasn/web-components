<template id="investigation">
    <button type="button">
        Investigate
    </button>
</template>

<style></style>

<script>
    class Investigation extends HTMLElement {
        constructor() {
            super();

            const importDoc = document.currentScript.ownerDocument;
            this.attachShadow({ mode: 'open' });
            this.shadowRoot.appendChild(importDoc.querySelector('style'));
            const content = importDoc.querySelector('#investigation').content;
            this.shadowRoot.appendChild(content);
        }

    }
    window.customElements.define('dragon-investigation', Investigation);
</script>
