<template id="ad">
    <div>
        Ad component comes here
    </div>
</template>

<style>
</style>

<script>
    class Ad extends HTMLElement {
        constructor () {
            super ()
            const importDoc = document.currentScript.ownerDocument
            this.attachShadow({mode: 'open'})
            this.shadowRoot.appendChild(importDoc.querySelector('style'))
            const content = importDoc.querySelector('template#ad').content
            this.shadowRoot.appendChild(content)
        }
        observedAttributes () {
            return ['adId', 'reward', 'status']
        }
    }
    window.customElements.define('dragon-ad', Ad)
</script>
