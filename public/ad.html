<template id="ad">
    <div>
        this is an ad
    </div>
</template>

<style>
</style>

<script>
    const adDoc = document.currentScript.ownerDocument
    class Ad extends HTMLElement {
        constructor () {
            super ()

            this.attachShadow({mode: 'open'})
            this.shadowRoot.appendChild(adDoc.querySelector('style'))
            const content = adDoc.querySelector('template#ad').content
            this.shadowRoot.appendChild(content)
        }
        observedAttributes () {
            return ['adId', 'reward', 'status']
        }
    }
    window.customElements.define('dragon-ad', Ad)
</script>
